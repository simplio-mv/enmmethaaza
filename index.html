        /* Container Styles */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
            position: relative;
        }

     

        /* Heading Styles */
        .heading {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        /* Account and Phone Number Styles */
        .account-number, .phone-number {
            font-family: "Courier New", monospace;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 10px;
            color: #555;
        }

        /* Copy Button Styles */
        .copy-button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #C41E3A;
            color: white;
            border-radius: 4px;
            margin-top: 5px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .copy-button:hover {
            background-color: #800020;
        }

        /* Copy Confirmation Message */
        .copy-confirmation {
            font-size: 12px;
            color: white;
            background-color: #800020;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #C41E3A;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Enmme Thaaza</div>
        <div class="account-number" id="accountNumber">7730000281633</div>
        <button class="copy-button" onclick="copyToClipboard('accountNumber', 'confirmation1')">COPY</button>
        <div id="confirmation1" class="copy-confirmation">Copied!</div>
        
        <div class="heading">Viber Number</div>
        <div class="phone-number" id="phoneNumber">7730691</div>
        <button class="copy-button" onclick="copyToClipboard('phoneNumber', 'confirmation2')">COPY</button>
        <div id="confirmation2" class="copy-confirmation">Copied!</div>
    </div>

    <footer>
        <p>Made by <a href="tel:+9607212424">Simplio Solutions</a></p>
    </footer>

    <script>
        function copyToClipboard(elementId, confirmationId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const confirmation = document.getElementById(confirmationId);
                confirmation.style.opacity = '1'; // Show confirmation
                setTimeout(() => {
                    confirmation.style.opacity = '0'; // Hide after 2 seconds
                }, 2000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
